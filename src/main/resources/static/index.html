<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StrategyLab</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=IBM+Plex+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="grain"></div>
<div class="app">
  <header>
    <div class="header-left">
      <div class="logo">Strategy<span>Lab</span></div>
      <div class="logo-divider"></div>
      <p class="tagline">Backtesting Platform</p>
    </div>
    <div class="header-right">
      <div class="header-badge">Prototype</div>
    </div>
  </header>

  <section class="config-panel">
    <div class="config-header">
      <div class="config-header-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg>
      </div>
      <h2>Configure Strategies</h2>
    </div>
    <div class="backtest-slots" id="slots"></div>
    <div class="config-actions">
      <button class="btn btn-ghost" id="add-slot" type="button">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M12 5v14M5 12h14"/></svg>
        Add Strategy
      </button>
      <div class="actions-right">
        <span class="run-status" id="run-status"></span>
        <button class="btn btn-primary" id="run-btn" type="button">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
          Run Backtest
        </button>
      </div>
    </div>
  </section>

  <section class="results" id="results">
    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="chart">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        Equity Curve
      </div>
      <div class="tab" data-tab="metrics">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
        Metrics
      </div>
      <div class="tab" data-tab="trades">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
        Trades
      </div>
    </div>
    <div class="tab-content active" id="tab-chart">
      <div class="chart-wrap">
        <div class="chart-legend" id="chart-legend"></div>
        <canvas id="equity-chart" height="380"></canvas>
        <div class="chart-tooltip" id="chart-tooltip"></div>
      </div>
    </div>
    <div class="tab-content" id="tab-metrics">
      <div class="metrics-grid" id="metrics-grid"></div>
    </div>
    <div class="tab-content" id="tab-trades">
      <div class="trades-section" id="trades-section"></div>
    </div>
  </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
